version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Install Navigation
          command: |
            . venv/bin/activate
            pip install .

      - persist_to_workspace:
          root: /home/circleci
          paths:
            - project

  lint-and-unit-test:
    docker:
      - image: circleci/python:3.6.2

    steps:
      - attach_workspace:
          at: /home/circleci

      - run:
          name: Linting
          command: |
            . venv/bin/activate
            make lint

      - run:
          name: Unit Test
          command: |
            . venv/bin/activate
            mkdir test-reports
            make test

      - run:
          name: Coverage
          command: |
            . venv/bin/activate
            make coverage

      - store_test_results:
          path: test-reports
          destination: test-reports

      - store_test_results:
          path: coverage.xml
          destination: coverage-reports

      - store_artifacts:
          path: test-reports
          destination: test-reports

      - store_artifacts:
          path: coverage-reports
          destination: coverage-reports

workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - lint-and-unit-test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
